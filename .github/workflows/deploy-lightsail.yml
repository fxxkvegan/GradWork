name: Deploy to Lightsail

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail_key
          chmod 600 ~/.ssh/lightsail_key
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Lightsail
        env:
          SSH_USER: ${{ secrets.LIGHTSAIL_USER }}
          SSH_HOST: ${{ secrets.LIGHTSAIL_HOST }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          APP_ENV: ${{ secrets.APP_ENV }}
          APP_DEBUG: ${{ secrets.APP_DEBUG }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          DEPLOY_TIME=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S %Z')
          ssh -i ~/.ssh/lightsail_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << EOF
            set -e

            echo "===== Starting deployment ====="
            cd /home/bitnami/htdocs/GradWork

            echo "===== Enabling maintenance mode ====="
            php artisan down --retry=60 || true

            echo "===== Pulling latest code ====="
            git pull origin main

            echo "===== Installing dependencies ====="
            composer install --optimize-autoloader --no-dev --no-interaction

            echo "===== Clearing config cache ====="
            php artisan config:clear

            echo "===== Running migrations ====="
            php artisan migrate --force

            echo "===== Clearing cache ====="
            php artisan route:clear

            echo "===== Optimizing application ====="
            php artisan config:cache
            php artisan route:cache

            echo "===== Ensuring storage subdirectories ====="
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views
            mkdir -p storage/framework/cache
            mkdir -p storage/logs

            echo "===== Setting permissions ====="
            sudo chown -R daemon:daemon storage bootstrap/cache
            sudo chmod -R 777 storage bootstrap/cache

            echo "===== Updating deployment timestamp ====="
            sed -i '/^LAST_DEPLOY_TIME=/d' .env
            echo "LAST_DEPLOY_TIME=\"$DEPLOY_TIME\"" >> .env

            echo "===== Disabling maintenance mode ====="
            php artisan up

            echo "===== Deployment completed successfully ====="
          EOF

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to Lightsail completed successfully"
          else
            echo "❌ Deployment to Lightsail failed"
          fi
